{% load staticfiles %}

<html>
<head>
    <title>Resume 쓰기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>

<body style="padding:10%">
<div class="content container">
    <header class="page-header">
        <h1>Resume 쓰기</h1>
    </header>
    <div class="row">
        <div class="col-md-12">
            <form method="POST" class="form_layout">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="이름">
                </div>
                <div class="form-group">
                    <label for="position">직군</label>
                    <input type="text" name="position" class="form-control" id="position" placeholder="직군">
                </div>
                <div class="form-group">
                    <label for="skill">기술 스택</label>
                    <input type="text" name="skill" class="form-control" id="skill" placeholder="추가하고 싶은 기술 스택을 적어주세요.">
                </div>

                <div class="form-group">
                <label for="skill_degree" class="col-form-label">기술 능숙도(1~100)</label>
                <input class="form-control" type="number" value="0" name ="skill_degree" id="skill_degree">
              </div>
                <!-- <div class="form-group">
                    <label for="skill">추가 기술 스택</label>
                    <input type="text" name="skill" class="form-control" id="skill" placeholder="추가하고 싶은 기술 스택을 적어주세요.">
                </div> -->

                <!-- <button id="add_skill" class ="btn btn-primary" onsubmit="return false">+</button> -->
                <button type="submit" class="btn btn-default">제출</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
