{% load staticfiles %}

<html>
<head>
    <title>Resume 쓰기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="jquery-3.2.1.min.js"></script>

</head>

<body style="padding:10%">
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/resume">MYR</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/resume">전체보기 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-success my-2 my-sm-0" href="/resume/write">추가하기</a>
            </li>
          </ul>
        </div>
      </nav>

<div class="content container">
    <header class="page-header">
        <h1>Resume 쓰기</h1>
    </header>
    <div class="row">
        <div class="col-md-12">
            <form method="POST" enctype="multipart/form-data" class="form_layout" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="이름">
                </div>
                <div class="form-group">
                    <label for="position">직군</label>
                    <input type="text" name="position" class="form-control" id="position" placeholder="직군">
                </div>
                <div class="form-group">
                    <label for="profile_image">사진 업로드</label>
                     <input id="profile_image" type="file" class="form-control" name="profile_image">
                </div>
                <div class="form-group">
                    <label for="skill">기술 스택</label>
                    <input type="text" name="skill" class="form-control" id="skill" placeholder="추가하고 싶은 기술 스택을 적어주세요.">
                </div>

                <div class="form-group">
                <label for="skill_degree" class="col-form-label">기술 능숙도(1~100)</label>
                <input class="form-control" type="number" value="0" name ="skill_degree" id="skill_degree">
              </div>
                <!-- <div class="form-group">
                    <label for="skill">추가 기술 스택</label>
                    <input type="text" name="skill" class="form-control" id="skill" placeholder="추가하고 싶은 기술 스택을 적어주세요.">
                </div> -->


                <button type="submit" class="btn btn-default">제출</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
