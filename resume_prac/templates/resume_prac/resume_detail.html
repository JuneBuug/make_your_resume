{% load staticfiles %}

<html>
<head>
    <title>{{person.person_name}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "resume_prac/detail.sass" %}">

    <script src="https://unpkg.com/vue"></script>
    <script src="https://use.fontawesome.com/b508397298.js"></script>


</head>
<body style="padding:5%; background-color:#f9f8f8">
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/resume">MYR</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/resume">전체보기 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-success my-2 my-sm-0" href="/resume/write">추가하기</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" action="{% url 'resume:search' %}" method="get" accept-charset="utf-8">
         <input class="form-control mr-sm-2 searchfield" id="searchbox" name="q" type="text" placeholder="이름으로 검색하세요">
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
       </form>
        </div>
      </nav>
<div class="content container" style="margin-top:4%">

  <div class="row" style="padding: 4%; background-color:white;">

      <div class="col-md-2">
          <img src="{{person.profile_image.url}}" alt="프로필사진" class="rounded-circle img-thumbnail img-fluid" style="width:140px; height:140px">
      </div>

      <div class="col-md-10">
            <h1>{{person.person_name}} </h1>
            <h5><span class="badge badge-pill badge-success">{{person.position}}</span></h5>
            <a href="#"><i class="fa fa-facebook-official" aria-hidden="true" ></i></a>
            <a href="#"><i class="fa fa-github-alt" aria-hidden="true"></i></a>
      </div>

      <div class="col-md-12">
            <hr style="margin: 20px; border: 0; border-top: 1px solid #eee;"> <!-- 선 -->
      </div>

      <div class="col-md-12">
            <h5 style="color:#5f5f5f">{{ person.person_desc}}</h5>
      </div>
  </div>

    <div class="row" style="padding: 4%; background-color:white; margin-top: 40px">

        <div class="col-md-12">
            <div>
              <i class="fa fa-grav" aria-hidden="true"> 소개</i>
              <hr style="margin-top: 20px; margin-bottom: 20px; border: 0; border-top: 1px solid #eee;"> <!-- 선 -->
            </div>
        </div>

        <div class="col-md-12">
            <div style="margin-top:20px">
              {% for sk in person.skill_set.all%}
              <h4>{{ sk.devstack }}
                 <div class="progress" style="margin-top:10px">
                   <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: {% widthratio sk.degree 100 100 %}%" aria-valuenow="{% widthratio sk.degree 100 100 %" aria-valuemin="0" aria-valuemax="100">{{sk.degree}}%</div>
                 </div>
               </h4>
              {% endfor %}
            </div>
        </div>

    </div>
</div>
</body>

</html>
